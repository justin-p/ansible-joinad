galaxy_info:
  role_name: joinad
  author: Justin Perdok
  description: This role will join a Windows host to a Active Directory domain.
  company: Orange Cyberdefense
  license: MIT
  min_ansible_version: 2.9
  platforms:
  - name: Windows
    versions:
      - 2012
      - 2012R2
      - 2016
      - 2019
  galaxy_tags: []
dependencies:
  - role: justin_p.wincom
    version: v0.0.2
    vars:
      wincom_dns_nics: "{{ joinad_dns_nics }}"
      wincom_dns_servers: "{{ joinad_dns_servers }}"
